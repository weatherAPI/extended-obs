<!DOCTYPE HTML>
<html>
    <head>
        <title>Current Conditions - Extended Forecast</title>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <div id="main">
            <div id="location"></div>
            <div id="wrapper">
                <div id="lcond"> 
                    <div id="inner_lcond"> 
                        <div id="icon"></div>
                    </div>
                    <div id="inner_rcond"> 
                        <div id="temp"></div>
                        <div id="condition"></div>
                    </div>
                </div>
                <div id="rcond">
                    <div id="high"></div> 
                    <div id="humidity"></div> 
                    <div id="wind"></div> 
                    <div id="heatindex"></div> 
                </div>
                <div id="mcond">
                    <div id="pressure"></div> 
                    <div id="dewp"></div> 
                    <div id="uv"></div> 
                    <div id="visibility"></div> 
                </div>
            </div>
            <div id="extended">
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
